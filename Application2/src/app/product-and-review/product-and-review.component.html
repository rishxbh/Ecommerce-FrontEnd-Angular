<div id="main" class="vh-100 p-5 d-flex flex-row justify-content-evenly align-items-center">
    <div id="products"
        class="p-2 m-3 border border-secondary rounded-5 d-flex flex-column align-items-center justify-content-center"
        style="background-color: #f0efeb; min-width: 20%;overflow:auto;">
        <div class="d-flex align-items-center justify-content-center">
            <img src="{{myProduct.imageLink}}" alt="" srcset="" width="70%" class="rounded-5">
        </div>
        <div>
            <h6>{{myProduct.brand}}</h6>
            <p>{{myProduct.productName}}</p>
        </div>
        <!-- <div>
            <a routerLink="reviews/{{data.productCode}}">Check Reviews >></a>
        </div> -->
        <div>
            <h4>Reviews And Rating</h4>
            <p>Overall Rating : {{currentRating}}/5</p>
            <div id="scroller">
                <div class="p-3 bg-secondary rounded-3 text-light" *ngFor="let data of myReview">
                    <ngb-rating [max]="5" [(rate)]= "data.rating" [readonly]="true"></ngb-rating>
                    <p>{{data.comment}}</p>
                </div>
            </div>
    
        </div>
    </div>
    <div class=" border border-secondary rounded-5 p-5" style="background-color: #f0efeb; min-width: 20%;">
        <h4>Add your review</h4>
        <form [formGroup]="reviewForm" (ngSubmit)="postReview()" class="form-inline">
            <ngb-rating [max]="5" [(rate)]="inputRating" [readonly]="false"></ngb-rating>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Comment" formControlName="comment">
            <button class="mt-2 btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    
</div>
